<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon responsive version</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
<link href='https://fonts.googleapis.com/css?family=Cabin Sketch' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="0Snd" type=audio/mp3></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="1Snd" type=audio/mp3></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="2Snd" type=audio/mp3></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="3Snd" type=audio/mp3></audio>
</head>

<body>
  <div class="container-fluid">
    <div class='row id='top'>
      <div class="red col-xs-5" id="0"></div>
      <div class='blank col-xs-2'></div>
      <div class="blue col-xs-5" id="1"></div>
    </div>
    <div class='row' id='middle'>
      <div class="green col-xs-5" id="2"></div>
      <div class='blank col-xs-2'></div>
      <div class="yellow col-xs-5" id="3"></div>
    </div>
    <br>
    <div class='row'>
      <div class="start col-xs-4" id='startBtn'>
        <div id='bottom'>Start</div>
          </div>
                        <div class='blank col-xs-4'></div>
      <div class="turnCount col-xs-4" id='turnCount'>
        <div id='bottom'></div>
      </div>
                        </div>
                        <br>
      <div class='row'>
      <div class="strict col-xs-4" id='strictBtn'>
         <div id='bottom'>Strict</div></div>
         <div class='blank col-xs-4'></div>
           <div class="strictStatus col-xs-4" id='strictStatus'><div id='bottom'></div></div>
    </div>
  </div>
</body>

</html>
  
    <script src="js/index.js"></script>

</body>
</html>
